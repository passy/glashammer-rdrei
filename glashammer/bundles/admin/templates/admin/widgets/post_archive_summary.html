{% for error in errors %}<div class="error">{{ error }}</div>{% endfor %}
<form action="" method="post">
  <dl>
    <dt>{{ _("Detail") }}</dt>
    <dd><select name="detail">
    {%- for detail, caption in [
      ('days', _('Days')),
      ('months', _('Months')),
      ('years', _('Years'))
    ] %}
      <option value="{{ detail }}"{% if detail == form.detail
        %} selected{% endif %}>{{ caption }}</option>
    {%- endfor %}
    </select></dd>
    <dt>{{ _("Limit") }}</dt>
    <dd>{{ h.input_field('limit', form.limit) }}</dd>
    <dt>{{ _("Show Title") }}</dt>
    <dd>{{ h.checkbox('show_title', form.show_title) }}</dd>
  </dl>
</form>
