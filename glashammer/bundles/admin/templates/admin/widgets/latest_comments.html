{% for error in errors %}<div class="error">{{ error }}</div>{% endfor %}
<form action="" method="post">
  <dl>
    <dt>{{ _("Limit") }}</dt>
    <dd>{{ h.input_field('limit', form.limit) }}</dd>
    <dt>{{ _("Show Title") }}</dt>
    <dd>{{ h.checkbox('show_title', form.show_title) }}</dd>
    <dt>{{ _("Ignore Blocked Comments") }}</dt>
    <dd>{{ h.checkbox('ignore_blocked', form.ignore_blocked) }}</dd>
  </dl>
</form>
